<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning MDL</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="/node_modules/material-design-lite/material.min.css"
    />
    <script
      defer
      src="node_modules/material-design-lite/material.min.js"
    ></script>
    <script defer src="/src/js/scripts.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header"></header>
      <main class="mdl-layout__content">
        <div class="container">
          <h1 class="header">Material Design Buttons</h1>

          <h5 class="header">Basic Button Styles</h5>

          <button
            class="basic-button mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
          >
            Hi!
          </button>

          <button
            class="basic-button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"
          >
            <i class="material-icons">add</i>
          </button>

          <button
            class="basic-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          >
            Button
          </button>

          <button class="basic-button mdl-button mdl-js-button">Button</button>

          <button
            class="basic-button mdl-button mdl-js-button mdl-button--icon mdl-button--colored"
          >
            <i class="material-icons">mood</i>
          </button>

          <h5 class="header">Basic Button Styles With Ripple Effect</h5>

          <button
            class="basic-button mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect"
          >
            Hi!
          </button>

          <button
            class="basic-button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect"
          >
            <i class="material-icons">add</i>
          </button>

          <button
            class="basic-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
          >
            Button
          </button>

          <button
            class="basic-button mdl-button mdl-js-button mdl-js-ripple-effect"
          >
            Button
          </button>

          <button
            class="basic-button mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect"
          >
            <i class="material-icons">mood</i>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
