<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning MDL</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="/node_modules/material-design-lite/material.min.css"
    />
    <script
      defer
      src="node_modules/material-design-lite/material.min.js"
    ></script>
    <script defer src="/src/js/scripts.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header"></header>
      <main class="mdl-layout__content">
        <div class="container">
          <h1 class="header">Material Design Cards</h1>

          <!-- Square card -->
          <style>
            .demo-card-square.mdl-card {
              width: 320px;
              height: 320px;
            }
            .demo-card-square > .mdl-card__title {
              color: #fff;
              background: url('https://getmdl.io/assets/demos/dog.png') bottom
                right 15% no-repeat #46b6ac;
            }
          </style>

          <div class="demo-card-square mdl-card mdl-shadow--8dp">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Update</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenan
              convallis.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a
                class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
              >
                View Updates
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
